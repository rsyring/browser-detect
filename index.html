<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Browser Detection</title>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="browser-detect.js"></script>
    <script type="text/javascript" src="flash_detect.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#browser').text(BrowserDetect.browser + ' ' + BrowserDetect.version)
            $('#os').text(BrowserDetect.OS)
            $('#flash').text(FlashDetect.installed ? 'Flash Installed' : 'No Flash')
            $('#flash_version').text(FlashDetect.installed ? FlashDetect.raw : '')
            
            $("#is_ie").text(BrowserDetect.isBrowser("MSIE"));
            $("#is_mozilla").text(BrowserDetect.isBrowser("Mozilla"));
            $("#is_chrome").text(BrowserDetect.isBrowser("Chrome"));
            $("#is_safari").text(BrowserDetect.isBrowser("Safari"));

            $("#gt_10").text(BrowserDetect.isVersion("=10"));
            $("#gt_8").text(BrowserDetect.isVersion(">=8"));
            $("#ls_7").text(BrowserDetect.isVersion("<7"));

            $("#is_linux").text(BrowserDetect.isOS("Linux"));
            $("#is_windows").text(BrowserDetect.isOS("Windows"));
            $("#is_mac").text(BrowserDetect.isOS("Mac"));

            $("#is_iphone").text(BrowserDetect.isDevice("iPhone"));
            $("#is_ipad").text(BrowserDetect.isDevice("iPad"));
            $("#is_android").text(BrowserDetect.isDevice("Android"));
        });
    </script>   
</head>
<body>
<h2>Browser Details</h2>
<ul>
    <li id="browser"></li>
    <li id="os"></li>
    <li id="flash"></li>
    <li id="flash_version"></li>
    <li >Is IE ? <span id="is_ie"></span></li>
    <li >Is Mozilla ? <span id="is_mozilla"></span></li>
    <li >Is Chrome ? <span id="is_chrome"></span></li>
    <li >Is Safari ? <span id="is_safari"></span></li>
    
    <li >Equal to 10 ? <span id="gt_10"></span></li>
    <li >Greater or equal to 8 ? <span id="gt_8"></span></li>
    <li >Less than 6 ? <span id="ls_7"></span></li>
    
    <li >Linux ? <span id="is_linux"></span></li>
    <li >Windows ? <span id="is_windows"></span></li>
    <li >Mac ? <span id="is_mac"></span></li>

    <li >iPhone ? <span id="is_iphone"></span></li>
    <li >iPad ? <span id="is_ipad"></span></li>
    <li >Android ? <span id="is_android"></span></li>
</ul>
</body>

</html>
